{% extends "base.html" %}

{% block content %}

<div class="d-flex justify-content-center">

  <div class="container mx-auto mt-3">
    <h1>쓰레드 작성</h1>
    <form action="{% url "books:thread_create" %}" method = 'POST' enctype='multipart/form-data'>
      {% csrf_token %}
      {{form.as_p}}
      <button type="input" class="btn btn-outline-success">전송</button>      
    </form>
    <a href="{% url "books:detail" book.pk %}"><button type="button" class="btn btn-outline-danger">취소</button></a>
  </div>
</div>
{% endblock content %}
